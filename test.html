      </div>

    <script>
      var data = {

 datasets: [
   {
     data: [30,70],
     backgroundColor: [
       "grey",
       "#00fff0"
     ]
   }]
};
var promisedDeliveryChart = new Chart(document.getElementById('myChart'), {
 type: 'doughnut',
 data: data,
 options: {
    responsive: true,
    cutoutPercentage: 80,
    borderWidth: 0,
   
   legend: {
     display: false

 }
});
