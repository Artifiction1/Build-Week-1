<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bench Mark Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link href="overall.css" rel="stylesheet" />
    <script type="text/javascript" src="test.js"></script>

  <body>
    <div id="container">
      <div id="logo">
        <img src="epicode_logo.png" height="50px" width="200px" />
      </div>
      <div id="timer">
        <div style="height: 100px; max-width: 200px; position: relative">
          <canvas style="position: absolute" id="myChart"></canvas>
          <span class="center"
            >SECONDS<br /><span id="time">16<br /></span>REMAINING</span
          >
        </div>
      </div>
      <div class="questions">
        How can I create a <br /><b>checkbox in HTML?</b>
      </div>
      <div class="options">
        <input type="button" class="button" value="<input type = 'check'>" />
        <input type="button" class="button" value="<input type = 'checkbox'>" />
        <input type="button" class="button" value="<checkbox>" />
        <input type="button" class="button" value="<input type = 'button'>" />
      </div>
      <footer>
        <h3>QUESTION 1 <span class="qnum"> / 10</span></h3>
      </footer>
    </div>
  </body>
</html>
