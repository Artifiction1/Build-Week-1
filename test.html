<!DOCTYPE html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Feedback Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link href="test.css" rel="stylesheet" />

  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="epicode_logo.png" height="50px" width="200px" />
      </div>
      <div class="timer" >
        <canvas  id="myChart"></canvas>
        <span id="text" class="center"><br/><span id="time"></span><br/></span>
      </div>
      </div>
      <div id="quizWrap"></div>

      <div id="question-container" class="hide">
      <div id="questions">
       
      </div>

    </div>
    
      <div class="controls">
        <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
        <a id="link"><button id="next-btn" class="next-btn btn hide" onclick="next()">Next</button></a>
      </div>
      <div class="circular">
        <div class="inner"></div>
        <div class="number">30</div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      
      <footer>
        <h3><span id="currentQNr">QUESTION 1</span> <span class="qnum"> / 10</span></h3>
      </footer>
    
    </div>

    <script type="text/javascript" src="test.js">
      window.onload = function() {
  displayQuestions()
}
    </script>

  </body>
</html>
