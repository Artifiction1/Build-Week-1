<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link href="feedback.css" rel="stylesheet" />
  </head>
  <body>
    <div class ="container">
      <div class="logo">
        <img src="epicode_logo.png" height="50px" width="200px" />
      </div>
      <div id="text"><h1>Tell us how it's going</h1></div>
      <div id="subtext">
        <p>
          From 0 to 10, how likely are you to recommend EPICODE<br />
          to a friend or a colleague?
        </p>
      </div>
      <div id="stars">
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
        <img class="star" src="star.svg" />
      </div>

      <div id="feedback-statement">
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <div id="comment">
        <input type="text" placeholder="Write your comment here" />
      </div>
      <hr />
      <div id="button">
        <button class="btn"><b>MORE INFO</b></button>
      </div>
    </div>
  </body>
</html>
